plugins {
    id 'war'
    id "org.gretty" version "3.0.5"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
}

gretty.httpPort = 9090
